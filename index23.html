<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: saturate:(2) brightness(25%);
      filter: saturate(2) brightness(25%);

      

     }





    .my_filter:hover{

      animation: 3s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: saturate:(0) brightness(100%);
	        filter: saturate(0) brightness(100%);
	       }

     }




	</style>
</head>
<body>

<img class="my_filter" src="img/sky.png" alt="sky">

</body>
</html>
